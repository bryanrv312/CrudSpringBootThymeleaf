<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Agregar Persona</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>

	<div >
		<h3 class="bg-info text-white p-4" >Registrar Persona</h3>
	</div>
	
	
	<div class="container mt-5 ">

		<div class="container col-sm-6 mt-5">
		
			<form th:action="@{/save}" th:object=${persona} method="POST">
			
				<div class="card">
				
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					
					<div class="card-body">
					
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" >
						</div>
						<div class="form-group">
							<label>Nombres</label>
							<input th:field="*{name}" type="text" class="form-control" >
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input th:field="*{telefono}" type="text" class="form-control" >
						</div>	
								
					</div>
					
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>	
					
				</div>
			</form>
			
		</div>	
	</div>



</body>


</html>
